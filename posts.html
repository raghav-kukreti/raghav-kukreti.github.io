---
layout: default_no_footer	
---
<section class="page_wrapper">
<section class="excerpts">
<h1 class="note_header">Posts</h1>
	{% for post in site.posts %}
		<div class="excerpt">
			<h1>{{post.title}}</h1>
			<h4> By {{ post.author }} on {{ post.date }} in {{post.categories}}</h4>

			<p class="lead">
				{{ post.excerpt }}
			</p>

		</div>
		<a href="{{post.url}}">Read more...</a>
	{% endfor %}
	</section>
</section>
